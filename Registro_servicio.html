<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Servicio Turístico</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title"> Registro de Servicio Turístico</h1>
            <p class="subtitle">Complete el formulario para registrar su servicio</p>

            <div id="successMessage" class="success-message">
                ✓ Servicio registrado exitosamente
            </div>

            <form id="registerService" action="Registro_php.php" method="POST" enctype="multipart/form-data">
                
                <div class="form-section">
                    <h3 class="form-section-title">Información General</h3>
                    
                    <div class="form-group">
                        <label class="required">Nombre del Servicio</label>
                        <input type="text" name="name" required placeholder="Ej: Tour por las Islas del Rosario">
                    </div>

                    <div class="form-group">
                        <label class="required">Categoría</label>
                        <select name="category" required>
                            <option value="">Seleccione una categoría</option>
                            <option value="Aventura"> Aventura</option>
                            <option value="Senderismo"> Senderismo</option>
                            <option value="Cultura"> Cultura</option>
                            <option value="Gastronomía"> Gastronomía</option>
                            <option value="Naturaleza"> Naturaleza</option>
                            <option value="Playa"> Playa</option>
                            <option value="Hospedaje"> Hospedaje</option>
                            <option value="Transporte"> Transporte</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="required">Descripción Detallada</label>
                        <textarea name="description" rows="5" required placeholder="Describe el servicio de manera atractiva y detallada..." maxlength="1000"></textarea>
                        <div class="character-count">0 / 1000 caracteres</div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Información Operativa</h3>
                    
                    <div class="two-columns">
                        <div class="form-group">
                            <label class="required">Duración</label>
                            <input type="text" name="duration" required placeholder="Ej: 4 horas / 2 días">
                        </div>

                        <div class="form-group">
                            <label class="required">Capacidad Máxima</label>
                            <input type="number" name="capacity" required placeholder="Ej: 15 personas" min="1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="required">Idiomas Disponibles</label>
                        <input type="text" name="languages" required placeholder="Ej: Español, Inglés, Francés">
                    </div>

                    <div class="two-columns">
                        <div class="form-group">
                            <label class="required">Ubicación</label>
                            <input type="text" name="location" required placeholder="Ej: Cartagena, Colombia">
                        </div>

                        <div class="form-group">
                            <label class="required">Punto de Encuentro</label>
                            <input type="text" name="meetingPoint" required placeholder="Ej: Muelle La Bodeguita">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="required">Itinerario Detallado</label>
                        <textarea name="itinerary" rows="4" required placeholder="Describa paso a paso el itinerario del servicio..."></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Precios e Inclusiones</h3>
                    
                    <div class="form-group">
                        <label class="required">Precio Base (USD)</label>
                        <input type="number" name="price" required placeholder="120" min="0" step="0.01">
                    </div>

                    <div class="form-group">
                        <label class="required">Incluye</label>
                        <textarea name="includes" rows="3" required placeholder="Lista los servicios incluidos en el precio..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="required">No Incluye</label>
                        <textarea name="notIncludes" rows="3" required placeholder="Lista lo que NO está incluido..."></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Imágenes del Servicio</h3>
                    
                    <div class="info-box">
                       
                    </div>

                    <div class="form-group">
                        <label class="required">Imagen Principal</label>
                        <input type="file" name="mainImage" id="mainImage" accept="image/*" required>
                        <div id="mainPreview" class="image-preview"></div>
                    </div>

                    <div class="form-group">
                        <label>Galería (máx. 10 imágenes)</label>
                        <input type="file" name="gallery[]" id="gallery" accept="image/*" multiple>
                        <div id="galleryPreview" class="image-preview-grid"></div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Información Adicional</h3>
                    
                    <div class="form-group">
                        <label>Etiquetas (separadas por comas)</label>
                        <input type="text" name="tags" placeholder="Ej: aventura, snorkel, playa, romántico">
                    </div>

                    <div class="form-group">
                        <label>Notas Importantes</label>
                        <textarea name="notes" rows="3" placeholder="Información adicional relevante para los turistas..."></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Registrar Servicio Turístico</button>
            </form>
        </div>
    </div>

    <script src="funciones.js"></script> 
</body>
</html>
