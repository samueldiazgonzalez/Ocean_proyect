
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Servicio Turístico</title>
    <link rel="stylesheet" href="Registro_servicio.css">
    <script src="Registroservanima.js" defer></script>
</head>
<body>

<section class="card big-card">
    <h2 class="title">Registrar Servicio Turístico</h2>

   <form id="registerService" action="registro_servicio.php" method="POST" enctype="multipart/form-data">
        

        <div class="form-step active">
            <h3 class="form-section-title">Fase 1: Información General del Servicio</h3>
            <label>Categoría *</label>
            <select class="input-edit" name="categoria" required>
                <option value="">Seleccione una categoría</option>
                <option value="experiencias">Experiencias</option>
                <option value="servicios">Servicios</option>
                <option value="alojamiento">Alojamiento</option>
            </select>
            
            <label>Nombre del Servicio *</label>
            <input type="text" class="input-edit" name="nombre_servicio" required placeholder="Ej: Tour por el centro histórico">
            
            <label>Descripción Detallada *</label>
            <textarea class="input-edit" name="descripcion" rows="5" required placeholder="Describe el servicio en detalle..."></textarea>
            
            <button type="button" class="btn-primary next-step-btn">Siguiente</button>
        </div>

        <div class="form-step">
            <h3 class="form-section-title">Fase 2: Operación y Precios</h3>
            <label>Duración (horas) *</label>
            <input type="number" class="input-edit" name="duracion" required placeholder="Ej: 3">
            
            <label>Precio Base (USD) *</label>
            <input type="number" class="input-edit" name="precio" step="0.01" required placeholder="Ej: 50.00">
            
            <label>Horarios Disponibles</label>
            <input type="text" class="input-edit" name="horarios" placeholder="Ej: 9:00 AM - 5:00 PM">
            
            <button type="button" class="btn-secondary prev-step-btn">Anterior</button>
            <button type="button" class="btn-primary next-step-btn">Siguiente</button>
        </div>

      
        <div class="form-step">
            <h3 class="form-section-title">Fase 3: Requisitos e Imágenes</h3>
            <label>Edad Mínima *</label>
            <input type="number" class="input-edit" name="edad_minima" required placeholder="Ej: 18">
            
            <label>Capacidad Máxima</label>
            <input type="number" class="input-edit" name="capacidad" placeholder="Ej: 15">
            
            <label>Subir Imágenes del Servicio</label>
            <input type="file" class="input-edit" name="imagenes[]" multiple accept="image/*">
            
            <button type="button" class="btn-secondary prev-step-btn">Anterior</button>
            <button type="button" class="btn-primary next-step-btn">Siguiente</button>
        </div>

      
        <div class="form-step">
            <h3 class="form-section-title">Fase 4: Etiquetas y Notas Finales</h3>
            <label>Etiquetas (separadas por comas)</label>
            <input type="text" class="input-edit" name="etiquetas" placeholder="Ej: aventura, familia, cultural">
            
            <label>Incluye</label>
            <textarea class="input-edit" name="incluye" rows="3" placeholder="Ej: Guía turístico, transporte, almuerzo"></textarea>
            
            <label>Notas Adicionales</label>
            <textarea class="input-edit" name="notas" rows="3" placeholder="Información adicional importante..."></textarea>
            
            <button type="button" class="btn-secondary prev-step-btn">Anterior</button>
            <button type="submit" class="btn-primary">Registrar Servicio</button>
        </div>
    </form>


    <div class="progress-indicator">
        <div class="step-circle active" data-step="1">1</div>
        <div class="line" data-line="1"></div>
        <div class="step-circle" data-step="2">2</div>
        <div class="line" data-line="2"></div>
        <div class="step-circle" data-step="3">3</div>
        <div class="line" data-line="3"></div>
        <div class="step-circle" data-step="4">4</div>
    </div>
</section>

</body>
</html>
