<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Servicio Turístico</title>
    <link rel="stylesheet" href="Registro_servicio.css">
    <script src="funcionalidades_registro.js"></script>
</head>

<body>

<section class="card big-card">

  <h2 class="title">Registrar Servicio Turístico</h2>

  <form id="registerService" action="Registro_php.php" method="POST" enctype="multipart/form-data">

    <!-- Información General -->
    <h3 class="form-section-title">Información General</h3>

    <label>Nombre del Servicio *</label>
    <input type="text" class="input-edit" name="name" required placeholder="Ej: Tour por las Islas del Rosario">

    <!-- CATEGORÍA -->
    <label>Categoría *</label>
    <select class="input-edit" name="category" required>
      <option value="">Seleccione una categoría</option>
      <option value="Aventura">Aventura</option>
      <option value="Senderismo">Senderismo</option>
      <option value="Cultura">Cultura</option>
      <option value="Gastronomía">Gastronomía</option>
      <option value="Naturaleza">Naturaleza</option>
      <option value="Playa">Playa</option>
      <option value="Hospedaje">Hospedaje</option>
      <option value="Transporte">Transporte</option>
    </select>

    <label>Descripción Detallada *</label>
    <textarea class="input-edit" name="description" rows="5" required placeholder="Describe el servicio..."></textarea>

    <!-- Información Operativa -->
    <h3 class="form-section-title">Información Operativa</h3>

    <label>Duración *</label>
    <input type="text" class="input-edit" name="duration" required placeholder="Ej: 4 horas / 2 días">

    <label>Capacidad Máxima *</label>
    <input type="number" class="input-edit" name="capacity" required placeholder="Ej: 15 personas">

    <label>Idiomas Disponibles *</label>
    <input type="text" class="input-edit" name="languages" required placeholder="Ej: Español, Inglés...">

    <label>Ubicación Exacta *</label>
    <input type="text" class="input-edit" name="location" required placeholder="Ej: Cartagena, Colombia">

    <label>Punto de Encuentro *</label>
    <input type="text" class="input-edit" name="meetingPoint" required placeholder="Ej: Muelle La Bodeguita">

    <label>Itinerario Detallado *</label>
    <textarea class="input-edit" name="itinerary" rows="4" required></textarea>

    <!-- Precios -->
    <h3 class="form-section-title">Precios</h3>

    <label>Precio Base (USD) *</label>
    <input type="number" class="input-edit" name="price" required placeholder="Ej: 120">

    <label>Incluye *</label>
    <textarea class="input-edit" name="includes" rows="3" required></textarea>

    <label>No Incluye *</label>
    <textarea class="input-edit" name="notIncludes" rows="3" required></textarea>

    <!-- YA QUITÉ POLÍTICAS DE CANCELACIÓN -->

    <!-- Requisitos -->
    <h3 class="form-section-title">Requisitos del Servicio</h3>

    <label>Edad Mínima</label>
    <input type="number" class="input-edit" name="minAge">

    <label>Condición Física (opcional)</label>
    <input type="text" class="input-edit" name="conditions">

    <!-- Imágenes -->
    <h3 class="form-section-title">Imágenes del Servicio</h3>

    <label>Imagen Principal *</label>
    <input type="file" class="input-edit" name="mainImage" id="mainImage" accept="image/*" required>
    <div id="mainPreview" class="image-preview"></div>

    <label>Galería (máx. 10 imágenes)</label>
    <input type="file" class="input-edit" name="gallery[]" id="gallery" accept="image/*" multiple>
    <div id="galleryPreview" class="image-preview-grid"></div>

    <!-- TAGS -->
    <h3 class="form-section-title">Etiquetas / Tags</h3>

    <label>Etiquetas</label>
    <input type="text" class="input-edit" name="tags" placeholder="Ej: aventura, snorkel, playa...">

    <label>Notas Importantes</label>
    <textarea class="input-edit" name="notes" rows="3"></textarea>

    <!-- Botón -->
    <button type="submit" class="btn-primary submit-btn">Registrar Servicio</button>

  </form>

</section>

</body>
</html>
