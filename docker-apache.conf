<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    DirectoryIndex turismo.html login.html register.html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        Order allow,deny
        Allow from all
        
        <FilesMatch "\.(html|htm|css|js|php)$">
            Require all granted
        </FilesMatch>
    </Directory>

    <Files ~ "\.html$">
        Require all granted
    </Files>

    <Location "/login.html">
        Require all granted
    </Location>

    <Location "/register.html">
        Require all granted
    </Location>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>