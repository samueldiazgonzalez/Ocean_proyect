<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="register-container">
        <h2>Create Account</h2>
        <form action="register_process.php" method="post">
            
            <div class="input-group has-icon">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <i class='bx bx-user'></i>
            </div>

            <div class="input-group has-icon">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-group has-icon">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="input-group has-icon">
                <label for="edad">Fecha de nacimiento</label>
                <input type="date" name="edad" id="edad" required>
                <i class='bx bx-calendar'></i>
            </div>

            <div class="input-group has-icon">
                <label for="documento">Tipo de documento</label>
                <select name="documento" id="documento" required>
                    <option value="" disabled selected>Seleccione su documento</option>
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ti">Tarjeta de Identidad</option>
                    <option value="ce">Cédula de Extranjería</option>
                    <option value="pa">Pasaporte</option>
                </select>
                <i class='bx bx-id-card'></i>
            </div>

            <div class="input-group has-icon">
                <label for="num_documento">Número de documento</label>
                <input type="text" name="num_documento" id="num_documento" placeholder="Ingrese su número de documento" required>
                <i class='bx bx-hash'></i>
            </div>

            <div class="input-group has-icon">
                <label for="telefono">Número telefónico</label>
                <input type="tel" name="telefono" id="telefono" placeholder="Ingrese su teléfono" required>
                <i class='bx bx-phone'></i>
            </div>

            <div class="input-group has-icon">
                <label for="role">Role</label>
                <select name="role" id="role" required>
                    <option value="" disabled selected>Select role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
                <i class='bx bx-crown'></i>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an account?</p>
            <a href="login.html">Login here</a>
        </div>
    </div>
</body>

</html>
