<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proveedor</title>

    <!-- Vincular CSS -->
    <link rel="stylesheet" href="registro_provedor.css">
</head>
<body>

    <form action="Registro_proveedor.php" method="POST" enctype="multipart/form-data" class="provider-form">

        <h3 class="form-title">Registro de Proveedor</h3>
        <p class="form-subtitle">Ingresa la información requerida para registrar tu empresa o servicio.</p>

        <div class="form-group">
            <label for="empresa">Nombre de la Empresa *</label>
            <input type="text" id="empresa" name="empresa" required placeholder="Ej: Hotel Caribe S.A.">
        </div>

        <div class="form-group">
            <label for="tipo">Tipo de Proveedor </label>
            <select id="tipo" name="tipo" required>
                <option value="">Seleccione...</option>
                <option value="Hotel">Hotel</option>
                <option value="Agencia">Agencia de Viajes</option>
                <option value="Guía">Guía Turístico</option>
                <option value="Transporte">Transporte</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="correo">Correo electrónico </label>
            <input type="email" id="correo" name="correo" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono </label>
            <input type="text" id="telefono" name="telefono" required>
        </div>

        <div class="form-group">
            <label for="ciudad">Ciudad </label>
            <input type="text" id="ciudad" name="ciudad" required placeholder="Ej: Cartagena">
        </div>

        <div class="form-group">
            <label for="direccion">Dirección </label>
            <input type="text" id="direccion" name="direccion" required placeholder="Ej: Calle 123 #45-67">
        </div>

        <div class="form-group">
            <label for="rnt">Registro Nacional de Turismo (RNT)</label>
            <input type="text" id="rnt" name="rnt" placeholder="Ej: RNT-12345">
        </div>

        <div class="form-group">
            <label for="idiomas">Idiomas disponibles</label>
            <input type="text" id="idiomas" name="idiomas" placeholder="Ej: Español, Inglés">
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción </label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
        </div>

        <div class="form-group file-group">
            <label for="logo">Logo </label>
            <input type="file" id="logo" name="logo" accept="image/*" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña </label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn-primary">Registrar Proveedor</button>


<!-- Botón para ir al login -->
<a href="login_proveedor.html" class="btn-secondary" style="display:inline-block; margin-top:10px;">
    Ya tengo cuenta, Iniciar Sesión
</a>
    </form>

</body>
</html>
